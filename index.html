<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <body>
      <div class="container">
          <div class="des">
              <h2>freeCodeCamp Survey Form</h2>
              <p>Thank you for taking the time to help us improve the platform</p>
          </div>
          <div class="form" style="background-color:#19192dcc; padding: 1.5rem;border-radius: 5px;">
              <div class="input"> <label for="name-label" class="label-field">Name</label>
                  <input type="text" id="name-label" placeholder="Enter Your name" class="input-field">
              </div>
  
              <div class="input"><label for="email-label" class="label-field">Email</label>
                  <input type="email" id="email-label" placeholder="Enter you email" class="input-field">
              </div>
  
              <div class="input"><label for="number-field" class="label-field">Age<span>(Optional)</span></label>
                  <input type="number" id="number-field" max="40" min="20" class="input-field">
              </div>
  
              <div class="input"><label for="option" class="label-field">Please select an option</label>
              <select id="option" class="input-field">
              <option value="">--Please choose an option--</option>
              <option value="full-time">full-time</option>
              <option value="part-time">part-time</option>
              <option value="student">student</option>
              <option value="other">other</option>
              </select>
              </div>
              
              <div class="input">
                  <p>whick one you select</p>
                  <label>
                      <input type="radio" name="user-data" class="input-radio" value="definitly">
                      Definitly
                  </label>
  
                  <label>
                      <input type="radio" name="user-data" class="input-radio" value="maybe">
                      maybe
                  </label>
  
                  <label>
                      <input type="radio" name="user-data" class="input-radio" value="sure">
                      sure
                  </label>
  
              </div>
  
          </div>
      </div>
      
  
    <script  src="js/index.js"></script>
  </body>
</html>
